<button id="create" class="btnCreate" mat-raised-button type="button">
  <a routerLink="/add-inspections" routerLinkActive="active"><mat-icon>add_box</mat-icon> Add Inspections</a>
</button><br/>
<mat-card class="card">
  <mat-card-header class="w-100">
      <mat-card-title-group class="w-100">
          <mat-card-title class="abp-card-title">INSPECTIONS</mat-card-title>
      </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="companyId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Id</th>
                  <td mat-cell *matCellDef="let element">{{element.companyId}}</td>
              </ng-container>

              <ng-container matColumnDef="brokerCode">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Broker Code</th>
                  <td mat-cell class="mat-cell" *matCellDef="let element">{{element.brokerCode}}</td>
              </ng-container>
              <ng-container matColumnDef="productCode">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Code</th>
                  <td mat-cell class="mat-cell" *matCellDef="let element">{{element.productCode}}</td>
              </ng-container>
              <ng-container matColumnDef="productName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
                  <td mat-cell class="mat-cell" *matCellDef="let element">{{element.productName}}</td>
              </ng-container>
              <ng-container matColumnDef="inspectionNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Inspection Number</th>
                  <td mat-cell class="mat-cell" *matCellDef="let element">{{element.inspectionNumber}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


          </table>

          <mat-paginator [pageSizeOptions]="[5,10,20]"
                         showFirstLastButtons
                         aria-label="Select pagge of periodic elements">
          </mat-paginator>
      </div>
  </mat-card-content>
</mat-card>
