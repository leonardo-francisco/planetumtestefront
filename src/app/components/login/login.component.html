<mat-card>
  <mat-card-content>
    <form [formGroup]="logForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Username" name="username" formControlName="username">
        <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password"  name="password" formControlName="password">
        <mat-error *ngIf="hasError('password', 'required')">Senha is required</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
